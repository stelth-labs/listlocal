---
mysql_daemon: mysqld
mysql_enabled_on_startup: true
mysql_log_error: /var/log/mysql/mysql.err
mysql_pid_file: /var/run/mysqld/mysqld.pid
mysql_packages:
  - mysql
  - mysql-server
  - python3-PyMySQL.noarch

nginx_worker_connections: 1024

php_enable_php_fpm: true
php_enablerepo: remi
php_version: '8.2'
php_webserver_daemon: nginx

php_packages:
  - ImageMagick
  - php
  - php-cli
  - php-common
  - php-devel
  - php-gd
  - php-ldap
  - php-mbstring
  - php-pdo
  - php-pear
  - php-xml
  - php-fpm
  # - php-pecl-apc
  # - php-xmlrpc

